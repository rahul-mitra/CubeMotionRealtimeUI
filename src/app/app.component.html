<div class="appStyle">
  <div class="sliderHolder">
    <mat-slider (input)="changeX($event)" [max]="maxValue" [min]="0" step="0.000001"  [(ngModel)]="cstX">
    </mat-slider>

    <mat-slider (input)="changeY($event)" [max]="maxValue" [min]="0" step="0.000001" [(ngModel)]="cstY">
    </mat-slider>

    <mat-slider (input)="changeZ($event)" [max]="maxValue" [min]="0" step="0.000001" [(ngModel)]="cstZ">
    </mat-slider>
  </div>
  <ng-container *ngIf="colorsUsed.length">
    <div class="colorDisplay">
      <div *ngFor="let cwt of colorsUsed">
        <span class="colorCode" (click)="changeColor(cwt.colorCode,true)" [style.background-color]="cwt.colorCode">{{cwt.colorCode}}</span><br>
        <span><strong><small>{{cwt.time}}</small></strong></span>
      </div>
    </div>
  </ng-container>
</div>
